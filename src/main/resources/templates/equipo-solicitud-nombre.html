<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="'Crear Equipo con ' + ${jugador2.individuo.nombre}">Crear Equipo - PadelApp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --color-primary: #00b894;
            --color-primary-dark: #00a383;
            --color-secondary: #0984e3;
            --color-danger: #d63031;
            --color-text: #2d3436;
            --color-text-light: #636e72;
            --color-white: #ffffff;
            --color-bg-soft: #F4FFF8;
            --gradient-primary: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-bg-soft);
            min-height: 100vh;
            color: var(--color-text);
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--color-white);
            padding: 2rem 0;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
            border-right: 1px solid rgba(0, 184, 148, 0.2);
        }

        .logo {
            text-align: center;
            padding: 0 2rem 2rem;
            border-bottom: 1px solid rgba(0, 184, 148, 0.2);
            margin-bottom: 2rem;
        }

        .logo h2 {
            color: var(--color-primary);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .menu-section-title {
            padding: 0 2rem 0.5rem;
            color: var(--color-text-light);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .menu-item {
            display: block;
            padding: 1rem 2rem;
            text-decoration: none;
            color: var(--color-text);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .menu-item:hover, .menu-item.active {
            background: linear-gradient(90deg, rgba(0, 184, 148, 0.1) 0%, rgba(0, 163, 131, 0.05) 100%);
            color: var(--color-primary);
            border-left-color: var(--color-primary);
            transform: translateX(5px);
        }

        .menu-item i {
            margin-right: 0.8rem;
            width: 20px;
            text-align: center;
        }

        .menu-item.accent {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: var(--color-white);
            border-radius: 0 25px 25px 0;
            margin: 0.5rem 0;
        }

        .menu-item.danger {
            background: linear-gradient(135deg, var(--color-danger) 0%, #e74c3c 100%);
            color: var(--color-white);
            border-radius: 0 25px 25px 0;
            margin-top: 1rem;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .form-container {
            width: 100%;
            max-width: 500px; /* Tamaño reducido para un formulario más simple */
            background: var(--color-white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 3rem;
            border-top: 5px solid var(--color-primary);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-primary-dark);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .form-header p {
            color: var(--color-text-light);
            margin-bottom: 1.5rem;
        }

        .player-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background: #e6f7f3; /* Fondo suave para el compañero */
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(0, 184, 148, 0.3);
        }

        .player-display .player-avatar {
             width: 45px;
             height: 45px;
             font-size: 1.2rem;
        }

        .player-display .player-name {
            font-weight: 700;
            color: var(--color-primary-dark);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-group label i {
            margin-right: 0.5rem;
            color: var(--color-primary);
        }

        .form-control {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 2px solid rgba(0, 184, 148, 0.2);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--color-white);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 184, 148, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }

        .btn {
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.5);
        }

        .btn-secondary {
            background: var(--color-text-light);
            color: white;
        }

        .btn-secondary:hover {
            background: var(--color-text);
        }

        /* Estilos necesarios para avatar y nombre usados en .player-display */
        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            flex-shrink: 0;
        }
        .player-name {
            font-weight: 600;
            color: var(--color-text);
        }


        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 1rem 0;
            }

            .main-content {
                padding: 1rem;
            }

            .form-container {
                padding: 2rem 1.5rem;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="sidebar">
        <div class="logo">
            <h2><i class="fas fa-trophy"></i> PadelApp</h2>
        </div>

        <div class="menu-section-title">Navegación Principal</div>
        <a th:href="@{/indice}" class="menu-item">
            <i class="fas fa-home"></i> Inicio
        </a>

        <div class="menu-section-title" style="margin-top: 2rem;">Gestión Principal</div>
        <a th:href="@{/partido}" class="menu-item">
            <i class="fas fa-gamepad"></i> Partidos
        </a>
        <a th:href="@{/equipo}" class="menu-item active">
            <i class="fas fa-users"></i> Equipos
        </a>
        <a th:href="@{/torneo}" class="menu-item">
            <i class="fas fa-trophy"></i> Torneos
        </a>
        <a th:href="@{/jugadores}" class="menu-item">
            <i class="fas fa-user-friends"></i> Jugadores
        </a>

        <div class="menu-section-title" style="margin-top: 2rem;">Usuario & Datos</div>
        <a th:href="@{/datos}" class="menu-item">
            <i class="fas fa-user-cog"></i> Mi Perfil
        </a>
        <a th:href="@{/exportarExcel}" class="menu-item accent">
            <i class="fas fa-file-excel"></i> Exportar Excel
        </a>

        <form th:action="@{/logout}" method="post" style="margin: 2rem 0 0 0;">
            <a href="#" onclick="this.parentNode.submit()" class="menu-item danger">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </a>
        </form>
    </nav>

    <main class="main-content">
        <div class="form-container">
            <div class="form-header">
                <h1><i class="fas fa-users"></i> Finalizar Creación de Equipo</h1>
                <p>Estás creando un equipo con:</p>
            </div>

            <div class="player-display">
                <div class="player-avatar"
                     th:text="${#strings.substring(jugador2.individuo.nombre, 0, 1)}">J</div>
                <div class="player-name"
                     th:text="${jugador2.individuo.nombre + ' ' + jugador2.individuo.apellido}">
                    Nombre del Compañero
                </div>
            </div>

            <form th:action="@{/equipo/crear}" method="post" id="formCrearEquipo">

                <input type="hidden" name="idJugador2" th:value="${idJugador2}">

                <div class="form-group">
                    <label for="nombreEquipo">
                        <i class="fas fa-tag"></i> Nombre del Equipo
                    </label>
                    <input
                            type="text"
                            id="nombreEquipo"
                            name="nombreEquipo"
                            class="form-control"
                            placeholder="Ej: Los Invencibles"
                            required
                            maxlength="50">
                </div>

                <div class="form-group">
                    <label for="descripcion">
                        <i class="fas fa-file-alt"></i> Descripción (Opcional)
                    </label>
                    <textarea
                            id="descripcion"
                            name="descripcion"
                            class="form-control"
                            rows="3"
                            placeholder="Añade una breve descripción o lema del equipo (máx. 255 caracteres)"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Enviar Solicitud
                    </button>
                    <a th:href="@{/equipo/invitar}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Volver a Seleccionar
                    </a>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
