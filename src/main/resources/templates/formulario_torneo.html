<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Torneo - PadelApp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* [Incluye el bloque <style> completo de tu código original aquí] */
        /* Nueva Paleta de Colores (Verde Azulado) */
        :root {
            /* Colores Principales de la Marca */
            --color-primary: #00b894; /* Verde Azulado Brillante */
            --color-primary-dark: #00a383; /* Variante oscura */

            /* Color Clave del Fondo */
            --color-bg-soft: #F4FFF8; /* <-- NUEVO FONDO SUAVE */

            /* Otros Colores */
            --color-secondary: #0984e3; /* Azul Brillante */
            --color-accent: #fdcb6e; /* Amarillo Dorado */
            --color-danger: #d63031; /* Rojo Ladrillo */
            --color-text: #2d3436; /* Gris Oscuro Casi Negro */
            --color-text-light: #636e72; /* Gris Medio */
            --color-background: #f8f9fa; /* Gris Muy Claro (ya no se usa en body) */
            --color-white: #ffffff; /* Blanco Puro */

            /* Gradientes */
            --gradient-primary: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            --gradient-danger: linear-gradient(135deg, var(--color-danger) 0%, #ff7675 100%);

            /* Sombras */
            --shadow-soft: 0 2px 20px rgba(0, 184, 148, 0.08);
            --shadow-medium: 0 8px 30px rgba(0, 184, 148, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* CAMBIO CLAVE: Usando el color sólido y suave para el fondo */
            background-color: var(--color-bg-soft);
            min-height: 100vh;
            color: var(--color-text);
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--color-white);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
            border-right: 1px solid rgba(0, 184, 148, 0.1);
            position: sticky;
            top: 0;
        }

        .logo {
            text-align: center;
            padding: 0 2rem 2rem;
            border-bottom: 1px solid rgba(0, 184, 148, 0.2);
            margin-bottom: 2rem;
        }

        .logo h2 {
            color: var(--color-primary);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .menu-item {
            display: block;
            padding: 1rem 2rem;
            text-decoration: none;
            color: var(--color-text);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            position: relative;
        }

        .menu-item:hover,
        .menu-item.active {
            background: linear-gradient(90deg, rgba(0, 184, 148, 0.1) 0%, rgba(0, 184, 148, 0.05) 100%);
            color: var(--color-primary);
            border-left-color: var(--color-primary);
            transform: translateX(5px);
        }

        /* Menu sections */
        .menu-section-title {
            padding: 0 2rem 0.5rem;
            color: var(--color-text-light);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .menu-item.accent {
            background: linear-gradient(135deg, #33b633 0%, #2ca52c 100%);
            color: white;
            border-radius: 0 25px 25px 0;
            margin: 0.5rem 0;
        }

        .menu-item.accent:hover {
            background: linear-gradient(135deg, #2ca52c 0%, #228b22 100%);
            transform: translateX(10px);
        }

        .menu-item.danger {
            background: var(--gradient-danger);
            color: white;
            border-radius: 0 25px 25px 0;
            margin-top: 1rem;
        }

        .menu-item.danger:hover {
            background: linear-gradient(135deg, #e03c3c 0%, #cc2929 100%);
            transform: translateX(10px);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        /* Tournament Header (Usado para el título del formulario) */
        .tournament-header {
            background: var(--color-white);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-medium);
            border: 1px solid rgba(0, 184, 148, 0.1);
            position: relative;
            overflow: hidden;
        }

        .tournament-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .tournament-title {
            color: var(--color-primary);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Contenedor del Formulario - Usaremos .registration-section para el estilo de tarjeta */
        .form-container-card {
            background: var(--color-white);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow-medium);
            border: 1px solid rgba(0, 184, 148, 0.1);
            animation: fadeInUp 0.8s ease 0.4s;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(0, 184, 148, 0.1);
        }

        .section-header h3 {
            color: var(--color-primary);
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            color: var(--color-primary-dark);
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-select, .form-textarea {
            padding: 1rem 1.5rem;
            border: 2px solid rgba(0, 184, 148, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            width: 100%;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            background: var(--color-white);
            box-shadow: 0 0 20px rgba(0, 184, 148, 0.2);
        }

        .button-group {
            grid-column: 1 / -1; /* Ocupa todo el ancho en el grid */
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            padding-top: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.6);
        }

        .btn-secondary {
            background: var(--color-white);
            color: var(--color-primary);
            border: 2px solid var(--color-primary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .btn-secondary:hover {
            background: var(--color-primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Alert Messages */
        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
        }
        .alert-success {
            background-color: #d4f5ee;
            color: #007a63;
            border: 1px solid #00b894;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
             .form-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 1rem 0;
                position: relative;
            }

            .main-content {
                padding: 1rem;
            }

            .tournament-title {
                font-size: 2rem;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .tournament-header {
            animation: fadeInUp 0.8s ease;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="sidebar">
        <div class="logo">
            <h2><i class="fas fa-trophy"></i> PadelApp</h2>
        </div>

        <div class="menu-section-title">Navegación Principal</div>
        <a th:href="@{/indice}" class="menu-item">
            <i class="fas fa-home"></i> Inicio
        </a>

        <div class="menu-section-title" style="margin-top: 2rem;">Gestión Principal</div>
        <a th:href="@{/partido}" class="menu-item">
            <i class="fas fa-gamepad"></i> Partidos
        </a>
        <a th:href="@{/equipo}" class="menu-item">
            <i class="fas fa-users"></i> Equipos
        </a>
        <a th:href="@{/torneo}" class="menu-item active">
            <i class="fas fa-trophy"></i> Torneos
        </a>
        <a th:href="@{/jugadores}" class="menu-item">
            <i class="fas fa-user-friends"></i> Jugadores
        </a>

        <div class="menu-section-title" style="margin-top: 2rem;">Usuario & Datos</div>
        <a th:href="@{/datos}" class="menu-item">
            <i class="fas fa-user-cog"></i> Mi Perfil
        </a>
        <a th:href="@{/exportarExcel}" class="menu-item accent">
            <i class="fas fa-file-excel"></i> Exportar Excel
        </a>

        <form th:action="@{/logout}" method="post" style="margin: 2rem 0 0 0;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" style="all: unset; cursor: pointer; display: block; width: 100%;">
                <span class="menu-item danger">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </span>
            </button>
        </form>
    </nav>

    <main class="main-content">
        <div class="tournament-header">
            <h2 class="tournament-title">
                <i class="fas fa-plus-circle"></i>
                Crear Nuevo Torneo
            </h2>
            <p style="color: var(--color-text-light);">Define los detalles de tu próximo gran evento de pádel.</p>
        </div>

        <div th:if="${mensajeExito}" class="alert alert-success">
            <i class="fas fa-check-circle"></i> <span th:text="${mensajeExito}"></span>
        </div>
        <div th:if="${mensajeError}" class="alert alert-error">
            <i class="fas fa-exclamation-triangle"></i> <span th:text="${mensajeError}"></span>
        </div>

        <div class="form-container-card">
            <form th:action="@{/torneo/crear}" method="post" th:object="${torneo}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-grid">

                    <div class="form-group">
                        <label for="nombre" class="form-label">Nombre del Torneo <i class="fas fa-pencil-alt"></i></label>
                        <input type="text" id="nombre" class="form-input" th:field="*{nombre}" required placeholder="Ej: Torneo de Primavera 2025" />
                        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="ubicacion" class="form-label">Ubicación (Club o Ciudad) <i class="fas fa-map-marker-alt"></i></label>
                        <input type="text" id="ubicacion" class="form-input" th:field="*{ubicacion}" required placeholder="Ej: Club Padel Pro, Madrid" />
                        <span th:if="${#fields.hasErrors('ubicacion')}" th:errors="*{ubicacion}" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="fechaInicio" class="form-label">Fecha de Inicio <i class="fas fa-calendar-alt"></i></label>
                        <input type="date" id="fechaInicio" class="form-input" th:field="*{fechaInicio}" required />
                        <span th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="fechaFin" class="form-label">Fecha de Fin <i class="fas fa-calendar-check"></i></label>
                        <input type="date" id="fechaFin" class="form-input" th:field="*{fechaFin}" required />
                        <span th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="nivel" class="form-label">Nivel de Juego <i class="fas fa-star"></i></label>
                        <select id="nivel" class="form-select" th:field="*{nivel}" required>
                            <option value="">-- Seleccione un Nivel --</option>
                            <option value="Principiante">Principiante (1.0 - 2.5)</option>
                            <option value="Intermedio">Intermedio (3.0 - 4.0)</option>
                            <option value="Avanzado">Avanzado (4.5 - 5.5)</option>
                            <option value="Profesional">Profesional (6.0+)</option>
                        </select>
                        <span th:if="${#fields.hasErrors('nivel')}" th:errors="*{nivel}" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="maxParticipantes" class="form-label">Máx. Participantes <i class="fas fa-users"></i></label>
                        <input type="number" id="maxParticipantes" class="form-input" th:field="*{maxParticipantes}" min="4" max="100" required placeholder="Mínimo 4" />
                        <span th:if="${#fields.hasErrors('maxParticipantes')}" th:errors="*{maxParticipantes}" class="text-danger"></span>
                    </div>

                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="descripcion" class="form-label">Descripción del Torneo <i class="fas fa-info-circle"></i></label>
                        <textarea id="descripcion" class="form-textarea" th:field="*{descripcion}" rows="4" placeholder="Detalles, reglas, premios, costo, etc."></textarea>
                        <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="text-danger"></span>
                    </div>

                    <div class="button-group">
                        <a th:href="@{/torneo}" class="btn btn-secondary">
                            <i class="fas fa-times-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar Torneo
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>
<script>
    // Tu script de animación y fix de logo...
    document.addEventListener('DOMContentLoaded', function() {
        const logo = document.querySelector('.logo h2');
        if (logo) {
            logo.innerHTML = '<i class="fas fa-trophy"></i> PadelApp';
        }

        // Agregar estado de carga al botón de envío para evitar doble click
        const form = document.querySelector('form[th\\:object]');
        if (form) {
            form.addEventListener('submit', function() {
                const button = this.querySelector('.btn-primary');
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
                button.disabled = true;
            });
        }
    });
</script>
</body>
</html>
