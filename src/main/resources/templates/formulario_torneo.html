<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Torneo - PadelApp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --color-primary: #00b894;
            --color-primary-dark: #00a383;
            --color-bg-soft: #F4FFF8;
            --color-text: #2d3436;
            --color-white: #ffffff;
            --shadow-medium: 0 8px 30px rgba(0, 184, 148, 0.12);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--color-bg-soft);
            color: var(--color-text);
            line-height: 1.6;
        }

        .container { display: flex; min-height: 100vh; }

        .main-content { flex: 1; padding: 2rem; display: flex; justify-content: center; align-items: flex-start; }

        .form-card {
            background: var(--color-white);
            width: 100%;
            max-width: 600px;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow-medium);
            border-top: 6px solid var(--color-primary);
        }

        .form-title {
            color: var(--color-primary);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .form-group { margin-bottom: 1.2rem; display: flex; flex-direction: column; gap: 0.5rem; }

        .form-label {
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            color: var(--color-primary-dark);
        }

        .form-input, .form-select {
            padding: 0.8rem 1rem;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            width: 100%;
        }

        .form-input:focus { border-color: var(--color-primary); outline: none; box-shadow: 0 0 8px rgba(0, 184, 148, 0.1); }

        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #f0f0f0;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            flex: 1;
            text-align: center;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .btn:active { transform: scale(0.98); }

        .btn-primary { background: var(--color-primary); color: white; }
        .btn-secondary { background: #f0f0f0; color: #666; }
    </style>
</head>
<body>
<div class="container">
    <main class="main-content">
        <div class="form-card">
            <h2 class="form-title"><i class="fas fa-trophy"></i> Crear Torneo</h2>

            <form th:action="@{/torneo/guardar}" method="post" th:object="${torneo}">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <label class="form-label">Nombre del Torneo</label>
                    <input type="text" class="form-input" th:field="*{nombre}" placeholder="Ej: Open Verano 2024" required />
                </div>

                <div class="form-group">
                    <label class="form-label">Ubicación / Club</label>
                    <input type="text" class="form-input" th:field="*{ubicacion}" placeholder="Ej: Padel Club Central" required />
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Fecha Inicio</label>
                        <input type="date" class="form-input" th:field="*{fechaInicio}" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Fecha Fin</label>
                        <input type="date" class="form-input" th:field="*{fechaFin}" required />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Nivel Requerido</label>
                    <select class="form-select" th:field="*{estado}" required>
                        <option value="">Selecciona un nivel</option>
                        <option value="Principiante">Principiante</option>
                        <option value="Intermedio">Intermedio</option>
                        <option value="Avanzado">Avanzado</option>
                        <option value="Profesional">Profesional</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Cupos Máximos</label>
                    <input type="number" class="form-input" th:field="*{id}" placeholder="Cantidad de parejas" required />
                </div>

                <div class="form-actions">
                    <a th:href="@{/torneo}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar Torneo</button>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
