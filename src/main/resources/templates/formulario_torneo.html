<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Torneo - PadelApp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --color-primary: #00b894;
            --color-primary-dark: #00a383;
            --color-bg-soft: #F4FFF8;
            --color-text: #2d3436;
            --color-white: #ffffff;
            --shadow-medium: 0 8px 30px rgba(0, 184, 148, 0.12);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--color-bg-soft);
            color: var(--color-text);
            min-height: 100vh;
        }

        .container { display: flex; }

        .sidebar {
            width: 280px; background: var(--color-white); min-height: 100vh;
            box-shadow: 4px 0 20px rgba(0,0,0,0.05); padding: 2rem 0;
        }

        .main-content { flex: 1; padding: 3rem; }

        /* Contenedor del Formulario en Formato Vertical */
        .form-card {
            background: var(--color-white);
            max-width: 800px; /* Limitamos el ancho para que no se estire demasiado */
            margin: 0 auto;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow-medium);
            border-top: 6px solid var(--color-primary);
        }

        .form-title { color: var(--color-primary); margin-bottom: 2rem; font-size: 2rem; text-align: center; }

        /* Filas del Formulario */
        .form-row {
            display: flex;
            flex-direction: column; /* FORZAMOS VERTICAL */
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        /* Si quieres que algunos campos pequeños compartan fila, usamos esto: */
        .form-row-dual {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }

        .form-label {
            font-weight: 700; font-size: 0.9rem; text-transform: uppercase;
            color: var(--color-primary-dark);
        }

        .form-input, .form-select, .form-textarea {
            padding: 1rem;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus { border-color: var(--color-primary); outline: none; }

        .form-textarea { min-height: 120px; resize: vertical; }

        /* Botones alineados abajo */
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #f0f0f0;
        }

        .btn {
            padding: 1rem 2.5rem; border: none; border-radius: 12px;
            font-weight: 700; cursor: pointer; font-size: 1rem;
        }

        .btn-primary { background: var(--color-primary); color: white; box-shadow: 0 4px 10px rgba(0,184,148,0.3); }
        .btn-secondary { background: #f0f0f0; color: #666; }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row-dual { grid-template-columns: 1fr; }
            .main-content { padding: 1rem; }
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="sidebar">
        <div style="text-align: center; padding-bottom: 2rem;"><h2>PadelApp</h2></div>
        <div style="padding: 0 1rem;">
            <a th:href="@{/indice}" style="display:block; padding: 1rem; text-decoration:none; color:#333;">Inicio</a>
            <a th:href="@{/torneo}" style="display:block; padding: 1rem; text-decoration:none; color:var(--color-primary); font-weight:bold; background:#f0fff4; border-radius:10px;">Torneos</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="form-card">
            <h2 class="form-title"><i class="fas fa-trophy"></i> Configuración del Torneo</h2>

            <form th:action="@{/torneo/crear}" method="post" th:object="${torneo}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Nombre del Torneo</label>
                        <input type="text" class="form-input" th:field="*{nombre}" placeholder="Ej: Open Madrid 2024" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Ubicación / Club</label>
                        <input type="text" class="form-input" th:field="*{ubicacion}" placeholder="Ej: Club Padel Star" required />
                    </div>
                </div>

                <div class="form-row-dual">
                    <div class="form-group">
                        <label class="form-label">Fecha Inicio</label>
                        <input type="date" class="form-input" th:field="*{fechaInicio}" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Fecha Fin</label>
                        <input type="date" class="form-input" th:field="*{fechaFin}" required />
                    </div>
                </div>

                <div class="form-row-dual">
                    <div class="form-group">
                        <label class="form-label">Nivel de Juego</label>
                        <select class="form-select" th:field="*{nivel}" required>
                            <option value="Principiante">Principiante</option>
                            <option value="Intermedio">Intermedio</option>
                            <option value="Avanzado">Avanzado</option>
                            <option value="Profesional">Profesional</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Cupos Máximos</label>
                        <input type="number" class="form-input" th:field="*{maxParticipantes}" required />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Descripción y Reglas</label>
                        <textarea class="form-textarea" th:field="*{descripcion}" placeholder="Añade premios, reglas de puntuación, etc..."></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <a th:href="@{/torneo}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Crear Torneo</button>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
