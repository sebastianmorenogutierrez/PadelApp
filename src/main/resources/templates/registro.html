<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PadelApp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Nueva Paleta de Colores (Verde Azulado) */
        :root {
            --color-primary: #00b894; /* Verde Azulado Brillante */
            --color-primary-dark: #00a383; /* Variante oscura */

            /* Color Clave del Fondo */
            --color-bg-soft: #F4FFF8; /* <-- NUEVO FONDO SÚPER CLARO */

            --color-secondary: #0984e3; /* Azul Brillante */
            --color-accent: #fdcb6e; /* Amarillo Dorado */
            --color-danger: #d63031; /* Rojo Ladrillo */
            --color-text: #2d3436; /* Gris Oscuro Casi Negro */
            --color-text-light: #636e72; /* Gris Medio */
            --color-background: #f8f9fa; /* Gris Muy Claro */
            --color-white: #ffffff; /* Blanco Puro */
            --gradient-primary: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            --color-borde: #ced4da; /* Mantener para bordes generales */
        }

        body {
            font-family: 'Arial', sans-serif;
            /* CAMBIO CLAVE: Usando el fondo suave en lugar de la imagen */
            background-color: var(--color-bg-soft);

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            padding: 40px;
            /* Fondo de formulario blanco, que ya estaba bien */
            background-color: var(--color-white);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 184, 148, 0.3); /* Sombra basada en primary */
            color: var(--color-text-light);
            /* Quitamos el backdrop-filter ya que el fondo es sólido */
            border: 1px solid rgba(0, 184, 148, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--color-primary); /* Usando primary */
            font-size: 32px; /* Título ligeramente más grande */
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        label {
            font-weight: 700; /* Más peso para mejor visibilidad */
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: var(--color-text); /* Color de texto oscuro */
            font-size: 15px;
        }

        label i {
            color: var(--color-primary); /* Iconos resaltados */
            margin-right: 5px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 10px; /* Bordes más suaves */
            border: 2px solid rgba(0, 184, 148, 0.2); /* Borde basado en primary */
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: var(--color-white);
            color: var(--color-text);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--color-primary); /* Resalta el borde al enfocar */
            box-shadow: 0 0 0 4px rgba(0, 184, 148, 0.1); /* Sombra de enfoque suave */
            transform: translateY(-1px);
        }

        select {
            background-color: white;
        }

        button {
            margin-top: 30px;
            width: 100%;
            padding: 14px; /* Botón más alto */
            background: var(--gradient-primary); /* Degradado primary */
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.4); /* Sombra de botón más fuerte */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background: linear-gradient(135deg, var(--color-primary-dark) 0%, var(--color-primary) 100%);
            transform: translateY(-3px); /* Efecto 3D sutil */
            box-shadow: 0 12px 30px rgba(0, 184, 148, 0.5);
        }

        hr {
            margin: 25px 0;
            border: none;
            border-top: 2px solid rgba(0, 184, 148, 0.3); /* Línea basada en primary */
        }

        /* Estilos para mensajes de feedback */
        .feedback {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feedback.success {
            background-color: rgba(0, 184, 148, 0.1); /* Fondo muy suave basado en primary */
            color: var(--color-primary-dark);
            border: 1px solid var(--color-primary);
        }

        .feedback.error {
            background-color: rgba(214, 48, 49, 0.1); /* Fondo basado en danger */
            color: var(--color-danger);
            border: 1px solid var(--color-danger);
        }

        .validation-error {
            color: var(--color-danger);
            font-size: 13px;
            margin-top: 5px;
            font-weight: 500;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-light); /* Color de icono más discreto */
        }

        @media (max-width: 768px) {
            .container {
                margin: 30px 15px;
                padding: 30px 20px;
                width: calc(100% - 30px);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2><i class="fas fa-user-plus"></i> Formulario de Registro</h2>

    <div th:if="${mensajeExito}" class="feedback success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${mensajeExito}"></span>
    </div>

    <div th:if="${mensajeError}" class="feedback error">
        <i class="fas fa-exclamation-triangle"></i>
        <span th:text="${mensajeError}"></span>
    </div>

    <form th:action="@{/API/registro}" th:object="${usuario}" method="post">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label for="nombreUsuario"><i class="fas fa-user"></i> Nombre de Usuario</label>
        <input type="text" id="nombreUsuario" th:field="*{nombreUsuario}" placeholder="Elige un nombre de usuario único" required>
        <p th:if="${#fields.hasErrors('nombreUsuario')}" th:errors="*{nombreUsuario}" class="validation-error"></p>

        <label for="pass_usuario"><i class="fas fa-lock"></i> Contraseña</label>
        <input type="password" id="pass_usuario" th:field="*{pass_usuario}" placeholder="Mínimo 6 caracteres" required>
        <p th:if="${#fields.hasErrors('pass_usuario')}" th:errors="*{pass_usuario}" class="validation-error"></p>

        <hr>

        <label for="nombreIndividuo"><i class="fas fa-signature"></i> Nombre</label>
        <input type="text" id="nombreIndividuo" th:field="*{individuo.nombre}" required>
        <p th:if="${#fields.hasErrors('individuo.nombre')}" th:errors="*{individuo.nombre}" class="validation-error"></p>


        <label for="apellidoIndividuo"><i class="fas fa-signature"></i> Apellido</label>
        <input type="text" id="apellidoIndividuo" th:field="*{individuo.apellido}" required>
        <p th:if="${#fields.hasErrors('individuo.apellido')}" th:errors="*{individuo.apellido}" class="validation-error"></p>


        <label for="cedulaIndividuo"><i class="fas fa-id-card"></i> Cédula</label>
        <input type="text" id="cedulaIndividuo" th:field="*{individuo.cedula}" required
               placeholder="Solo números (máx. 15 dígitos)"
               pattern="\d+" inputmode="numeric" maxlength="15"
               title="Solo números permitidos">
        <p th:if="${#fields.hasErrors('individuo.cedula')}" th:errors="*{individuo.cedula}" class="validation-error"></p>


        <label for="correoIndividuo"><i class="fas fa-envelope"></i> Correo Electrónico</label>
        <input type="email" id="correoIndividuo" th:field="*{individuo.correo}" required>
        <p th:if="${#fields.hasErrors('individuo.correo')}" th:errors="*{individuo.correo}" class="validation-error"></p>


        <label for="telefonoIndividuo"><i class="fas fa-phone"></i> Teléfono</label>
        <input type="text" id="telefonoIndividuo" th:field="*{individuo.telefono}" required
               placeholder="10 dígitos"
               pattern="\d{10}" inputmode="tel" maxlength="10"
               title="Debe contener exactamente 10 dígitos numéricos">
        <p th:if="${#fields.hasErrors('individuo.telefono')}" th:errors="*{individuo.telefono}" class="validation-error"></p>


        <label for="edadIndividuo"><i class="fas fa-calendar-alt"></i> Edad</label>
        <input type="number" id="edadIndividuo" th:field="*{individuo.edad}" required
               min="1" max="120"
               title="Edad válida entre 1 y 120 años">
        <p th:if="${#fields.hasErrors('individuo.edad')}" th:errors="*{individuo.edad}" class="validation-error"></p>


        <hr>

        <button type="submit">
            <i class="fas fa-check-circle"></i> Crear Cuenta
        </button>
    </form>
</div>
</body>
</html>
