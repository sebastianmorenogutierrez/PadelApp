<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - PadelApp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Variables y estilos base de la Plantilla PadelApp */
        :root {
            --color-primary: #00b894;
            --color-primary-dark: #00a383;
            --color-secondary: #0984e3;
            --color-accent: #fdcb6e;
            --color-danger: #d63031;
            --color-text: #2d3436;
            --color-text-light: #636e72;
            --color-background: #f8f9fa;
            --color-white: #ffffff;
            --gradient-primary: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            --gradient-secondary: linear-gradient(135deg, #0984e3 0%, #74b9ff 100%);
            --gradient-danger: linear-gradient(135deg, #d63031 0%, #ff7675 100%);
            --shadow-soft: 0 2px 20px rgba(0, 184, 148, 0.08);
            --shadow-medium: 0 8px 30px rgba(0, 184, 148, 0.12);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            /* Fondo similar al principal */
            background: linear-gradient(135deg, #e8f5e9 0%, #e0f7fa 50%, #f1f8e9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--color-text);
        }

        /* Estilos del Formulario de Login */
        .login-form-container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background-color: var(--color-white);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15); /* Sombra más intensa para destacar */
            border: 1px solid rgba(0, 184, 148, 0.15);
            animation: fadeIn 0.8s ease-out;
        }

        .login-form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-form-container div {
            margin-bottom: 20px;
        }

        .login-form-container label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-text);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .login-form-container input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .login-form-container input:focus {
            border-color: var(--color-primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 184, 148, 0.2);
        }

        /* Estilos de Botones */
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            letter-spacing: 0.5px;
        }

        /* Botón de Ingreso (Primario) */
        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            margin-top: 10px;
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 184, 148, 0.55);
        }

        /* Contenedor y estilos para botones de navegación */
        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        /* Botones de Navegación (Secundarios/Outline) */
        .btn-secondary-outline {
            background-color: transparent;
            color: var(--color-primary);
            border: 2px solid var(--color-primary);
            flex-grow: 1;
            padding: 12px;
            box-shadow: none;
        }

        .btn-secondary-outline:hover {
            background-color: var(--color-primary);
            color: var(--color-white);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.2);
        }

        /* Mensajes de Estado (Éxito y Error) */
        .message {
            padding: 12px 18px;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.95rem;
            border: 1px solid;
        }

        .message-success {
            background-color: rgba(0, 184, 148, 0.1);
            color: var(--color-primary-dark);
            border-color: rgba(0, 184, 148, 0.3);
        }

        .message-error {
            background-color: rgba(214, 48, 49, 0.1);
            color: var(--color-danger);
            border-color: rgba(214, 48, 49, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .login-form-container {
                margin: 20px;
                padding: 30px 20px;
            }
            .login-form-container h2 {
                font-size: 1.8rem;
            }
            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
<div class="login-form-container">
    <div th:if="${param.cuentaEliminada}" class="message message-success">
        <i class="fas fa-check-circle"></i> Tu cuenta ha sido eliminada exitosamente.
    </div>
    <div th:if="${param.error}" class="message message-error">
        <i class="fas fa-exclamation-triangle"></i> Usuario o contraseña inválidos.
    </div>

    <h2><i class="fas fa-sign-in-alt"></i> Acceder a PadelApp</h2>

    <form th:action="@{/login}" method="post">
        <div>
            <label for="username"><i class="fas fa-user-circle"></i> Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
        </div>
        <div>
            <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Ingresar
            </button>
        </div>
    </form>
    <div class="nav-buttons">
        <a th:href="@{/}" class="btn btn-secondary-outline">
            <i class="fas fa-home"></i> Inicio
        </a>

        <a th:href="@{/registro}" class="btn btn-secondary-outline">
            <i class="fas fa-user-plus"></i> Registrarse
        </a>
    </div>
</div>
</body>
</html>
