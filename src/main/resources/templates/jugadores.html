<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jugadores Registrados</title>
    <style>
        * {
          box-sizing: border-box;
        }

        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 40px;
          position: relative;
          min-height: 100vh;
          z-index: 0;
        }

        /* Imagen de fondo */
        body::before {
          content: "";
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: url('/images/jugadores_fondo.jpg'); /* Asegúrate de que esta ruta sea correcta */
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          z-index: -2;
        }
        body::after {
          content: "";
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(52, 64, 180, 0.4); /* Azul translúcido */
          z-index: -1;
        }

        h1 {
          color: #ffffff;
          text-align: center;
          margin-bottom: 30px;
          text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }

        table {
          width: 100%;
          border-collapse: collapse;
          background-color: rgba(255, 255, 255, 0.95); /* Fondo blanco casi opaco */
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
          border-radius: 8px;
          overflow: hidden;
        }

        th, td {
          padding: 12px 15px;
          border: 1px solid #ccc;
          text-align: left;
        }

        th {
          background-color: #3440b4;
          color: white;
        }

        tr:hover {
          background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<h1>Jugadores Registrados</h1>
<table>
    <thead>
    <tr>
        <th>ID Usuario</th>
        <th>Nombre Usuario</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Cédula</th>
        <th>Correo</th>
        <th>Teléfono</th>
        <th>Edad</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="jugador : ${jugadores}">
        <td th:text="${jugador.id_usuario}">1</td>
        <td th:text="${jugador.nombreUsuario}">usuario</td>
        <td th:text="${jugador.individuo.nombre}">Nombre</td>
        <td th:text="${jugador.individuo.apellido}">Apellido</td>
        <td th:text="${jugador.individuo.cedula}">Cédula</td>
        <td th:text="${jugador.individuo.correo}">Correo</td>
        <td th:text="${jugador.individuo.telefono}">Teléfono</td>
        <td th:text="${jugador.individuo.edad}">Edad</td>
    </tr>
    </tbody>
</table>
</body>
</html>
}
