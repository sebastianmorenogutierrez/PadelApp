spring.application.name=HolaSpring
server.port = 8888
spring.main.banner-mode=off
spring.thymeleaf-cache=off
logging.level.org.springframework.web=DEBUG
logging.level.org.thymeleaf=TRACE


# URL de conexión a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/prueba
# Nombre de usuario de la base de datos
spring.datasource.username=root
# Contraseña del usuario de la base de datos
spring.datasource.password=
# (Opcional) Driver de conexión
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# (Opcional) Dialecto JPA
spring.jpa.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
# (Opcional) Mapeo de entidades
# Así Spring creará o modificará la tabla individuo automáticamente
# si aún no existe o si haces cambios en tu clase Individuo.
spring.jpa.hibernate.ddl-auto=update
#si quiero ver los mensajes de MySQL primero formato y segundo para verlos
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
